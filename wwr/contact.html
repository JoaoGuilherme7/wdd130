    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/contact-us.css">

<body>
    <header>
        <img src="./images/logo.webp" alt="White Water Rafting company logo" class="logo">
        <h1>White Water Rafting</h1>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html"  class="active">Contact Us</a>
        </nav>
    </header>

    <main>

        <section class="contact">
            <div class="box">
                <div class="contact-us">
                    <img src="./images/rocky-river.jpg" alt="">
                    <div class="our-info">
                        <h2>Contact Us</h2>
    
                        <div class="info">
                            <div>
                                <p class="label">Phone Number:</p>
                                <p class="information">+1 012 345 6789 </p>
                            </div>
        
                            <div>
                                <p class="label">Email:</p>
                                <p class="information">email@wwrafting.com </p>
                            </div>
        
                            <div>
                                <p class="label">Address:</p>
                                <p class="information">Blue Well Road, Mile 55 <br> City, State, USA </p>
                            </div>
    
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7378.186634794997!2d-42.3084761948243!3d-22.38783925924954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9795981ea1b4c1%3A0xeeb1a61900c390b5!2sEcoparque%20Encontro%20dos%20Rios!5e0!3m2!1spt-BR!2sbr!4v1744606329753!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
    
                <div class="we-got-it">
                    <h2>We got it!</h2>
                    <form action="">
                        <fieldset>
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Name">
                        </fieldset>
    
                        <fieldset>
                            <label for="E-mail">E-mail:</label>
                            <input type="email" id="E-mail" placeholder="E-mail">
                        </fieldset>
    
                        <fieldset>
                            <label for="Number">Phone Number:</label>
                            <input type="text" id="Number" placeholder="Number">
                        </fieldset>
                        
                        <fieldset id="newsletter-fieldset">
                            <input type="checkbox" name="" id="newsletter">
                            <label for="newsletter">I accept to receive messages on my phone and/or email.</label>
                        </fieldset>
    
                        <input type="submit" value="Go for it!">
                    </form>
                </div>
            </div>
        </section>

        <section class="employees">
            <h2>The captains</h2>
            <div class="captains">
                <figure>
                    <img src="./images/john.jpg" alt="">
                    <caption>John</caption>
                </figure>
                <figure>
                    <img src="./images/william.jpg" alt="">
                    <caption>Willian</caption>
                </figure>
                <figure>
                    <img src="./images/luke.jpg" alt="">
                    <caption>Luke</caption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting. All rights reserved.</p>

                <a href="https://x.com">

            </li>

            <li>

                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>

            <li>
                <a href="https://facebook.com">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>

            <li>
                <a href="https://snapchat.com">
                    <img src="./images/snapchat.svg" alt="snapchat icon">
                </a>
            </li>
        </ul>
    </footer>
</body>
